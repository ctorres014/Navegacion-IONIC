  Ionic pages and navigation.

<ion-header>

  <ion-navbar color="primary">
    <ion-title>Mutantes</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h1>Enviando con Evento</h1>
  <ion-list>
    <ion-item *ngFor="let mutante of mutantes"
              (click)="redirectPage3(mutante)">
      {{ mutante.name}}
    </ion-item>
  </ion-list>

  <h1>Enviando con HTML</h1>
  <ion-list>
    <ion-item *ngFor="let mutante of mutantes"
              [navPush]="pagina3"
              [navParams]="{'personaje': mutante}">
      {{ mutante.name}}
    </ion-item>
  </ion-list>

</ion-content>
